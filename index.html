<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Black and Orange Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: orange; /* Change the text color to orange */
            background: #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4500, #000000);
            background-size: 200% 200%;
            animation: moveBackground 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .time {
            position: absolute;
            top: 10px;
            right: 20px;
            color: orange; /* Time text color */
            font-size: 1.5em;
        }

        h1 {
            font-size: 4em;
            margin: 0.2em;
        }

        p {
            font-size: 1.5em;
        }

        a {
            color: orange; /* Change the link text color to orange */
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid orange; /* Change the link border color to orange */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        a:hover {
            background: orange; /* Change the link background color to orange on hover */
            color: #000;
        }

        .info-section {
            padding: 50px;
            background-color: #111;
            color: orange;
            text-align: center;
        }

        .info-section h2 {
            font-size: 3em;
        }

        .info-section p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="time" id="time"></div> <!-- Time display -->
    <div class="container">
        <h1>Welcome To The Game Hub</h1>
        <p>This is a website created by Neev Subbaiah</p>
        <a href="#info">Learn More</a> <!-- Updated link to navigate to the info section -->
    </div>

    <!-- New section for additional information -->
    <div class="info-section" id="info">
        <h2>More Information</h2>
        <p>
        </p>
        <!-- Add your additional text/content here -->
        <div>
            <h3>About Us</h3>
            <p>This website is dedicated to bringing you the latest in gaming news and reviews.</p>
        </div>
        <div>
            <h3>Contact</h3>
            <p>If you have any questions, feel free to reach out at brickznbuildz@gmail.com.</p>
        </div>
        <!-- Add more sections as needed -->
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        // Update the time immediately and every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
